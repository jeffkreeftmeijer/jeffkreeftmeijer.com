---
layout: default
---

{% if page.author %}
  <p>
    This is a guest post written by <a href="http://twitter.com/{{ page.author.twitter }}" title="{{ page.author.full}}">@{{ page.author.twitter }}</a>. {{ page.author.description }}
  </p>
{% endif %}

<span class="date">{{ page.date | date_to_string }}</span>

<div class="content">
	{{ content }}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript" async="true" src="http://jeffkreeftmeijer.disqus.com/embed.js"></script>
