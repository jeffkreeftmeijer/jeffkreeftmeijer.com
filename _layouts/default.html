<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="jeff kreeftmeijer, jeffkreeftmeijer" />
  <meta name="description" content="{{ page.excerpt }}" />
  <title>
    {% unless page.home %}{{ page.title }} - {% endunless %} Jeff Kreeftmeijer
  </title>
  <link rel="stylesheet" href="/css/style.css" type="text/css" />

</head>
<body>
  <div id="container">
    <h1>
      {% if page.home %}
        <a href="/">Jeff Kreeftmeijer</a>
      {% else %}
        <a href="/">&larr; Jeff Kreeftmeijer</a>
      {% endif %}
    </h1>

    <ul id="menu">
      <li><a href="/archive">Archive</a></li>
      <li><a href="/contact">Contact</a></li>
      <li>
        <form>
          <input type="search" id="st-search-input" class="st-search-input" placeholder="Search" />
        </form>
        <div id="st-results-container"></div>
      </li>
    </ul>
    <h2>{{ page.title }}</h2>
    {{ content }}

  <div id="ads">

    </div>
  </div>

  <script type="text/javascript" async="true" defer="true" src="http://engine.influads.com/show/130/nocss/acc_826d563_pub"></script>
  <script type="text/javascript" async="true" id="gauges-tracker" data-site-id="4d62819ef0d8804188000010" src="http://secure.gaug.es/track.js"></script>
  <script type="text/javascript" async="true" src="http://www.google-analytics.com/ga.js"></script>

<script type="text/javascript">
  var Swiftype = window.Swiftype || {};
  (function() {
    Swiftype.key = '22r4bvM5LCKff2Gwkhx7';
    Swiftype.inputElement = '#st-search-input';
    Swiftype.resultContainingElement = '#st-results-container';
    Swiftype.attachElement = '#st-search-input';
    Swiftype.renderStyle = "overlay";

    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.async = true;
    script.src = "//swiftype.com/embed.js";
    var entry = document.getElementsByTagName('script')[0];

  }());
</script>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-12888762-1']);
    _gaq.push(['_trackPageview']);

</body>
</html>
